<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      background-color: #fff;
      max-width: 800px;
      margin: 50px auto;
      padding: 40px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .header {
      text-align: left;
      font-weight: bold;
      font-size: 24px;
    }

    .error-code {
      font-size: 36px;
      font-weight: bold;
      margin-top: 100px;
    }

    .home-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ddd;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
    }

    .home-button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <button class="home-button" onclick="location.href='index.html'">Home</button>
  <div class="container">
    <div class="header">ERROR</div>
    <div class="error-code">404 PAGE NOT FOUND</div>
  </div>
</body>
</html>
